<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Monitor | Heavy Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 span {
            font-size: 28px;
        }

        .version-badge {
            background: #1a472a;
            color: #4ade80;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            padding: 16px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .status-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 16px;
            font-weight: 600;
        }

        .status-running {
            color: #fbbf24;
        }

        .status-completed {
            color: #4ade80;
        }

        .status-failed {
            color: #f87171;
        }

        .status-idle {
            color: #888;
        }

        /* Summary cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .summary-card {
            background: #1a1a1a;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
        }

        .summary-card .value {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
        }

        .summary-card .label {
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            margin-top: 4px;
        }

        /* Steps container */
        .steps-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Step card */
        .step-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .step-header:hover {
            background: #252525;
        }

        .step-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .step-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .step-pending .step-number {
            background: #333;
            color: #888;
        }

        .step-running .step-number {
            background: #854d0e;
            color: #fbbf24;
        }

        .step-success .step-number {
            background: #166534;
            color: #4ade80;
        }

        .step-failed .step-number {
            background: #991b1b;
            color: #f87171;
        }

        .step-skipped .step-number {
            background: #1e3a5f;
            color: #60a5fa;
        }

        .step-name {
            font-weight: 600;
            font-size: 14px;
        }

        .step-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 12px;
            color: #888;
        }

        .step-duration {
            font-family: monospace;
            color: #a78bfa;
        }

        .step-status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .step-pending .step-status-badge {
            background: #333;
            color: #888;
        }

        .step-running .step-status-badge {
            background: #854d0e;
            color: #fbbf24;
        }

        .step-success .step-status-badge {
            background: #166534;
            color: #4ade80;
        }

        .step-failed .step-status-badge {
            background: #991b1b;
            color: #f87171;
        }

        .step-skipped .step-status-badge {
            background: #1e3a5f;
            color: #60a5fa;
        }

        /* Step details (expandable) */
        .step-details {
            display: none;
            padding: 16px;
            border-top: 1px solid #333;
            background: #151515;
        }

        .step-card.expanded .step-details {
            display: block;
        }

        /* Section within details */
        .detail-section {
            margin-bottom: 16px;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .detail-section-header:hover {
            color: #aaa;
        }

        .chevron {
            transition: transform 0.2s;
        }

        .detail-section.collapsed .chevron {
            transform: rotate(-90deg);
        }

        .detail-section.collapsed .detail-content {
            display: none;
        }

        /* Model attempts */
        .model-attempt {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            background: #1a1a1a;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .model-attempt:last-child {
            margin-bottom: 0;
        }

        .model-status {
            font-size: 16px;
        }

        .model-name {
            font-family: monospace;
            color: #60a5fa;
        }

        .model-provider {
            color: #888;
            font-size: 11px;
        }

        .model-tokens {
            margin-left: auto;
            color: #888;
            font-size: 11px;
        }

        .model-duration {
            color: #a78bfa;
            font-family: monospace;
            font-size: 11px;
        }

        .model-error {
            color: #f87171;
            font-size: 12px;
            margin-top: 4px;
            padding: 8px;
            background: #2a1515;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
        }

        /* Input/Output preview */
        .io-preview {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            color: #888;
            max-height: 200px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .io-size {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        /* Error display */
        .error-display {
            background: #2a1515;
            border: 1px solid #991b1b;
            padding: 12px;
            border-radius: 6px;
            color: #f87171;
        }

        .error-message {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .error-stack {
            font-family: monospace;
            font-size: 11px;
            color: #888;
            max-height: 150px;
            overflow: auto;
        }

        /* Refresh indicator */
        .refresh-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a1a1a;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #888;
            border: 1px solid #333;
        }

        .refresh-indicator.refreshing {
            color: #fbbf24;
        }

        /* No pipeline message */
        .no-pipeline {
            text-align: center;
            padding: 80px 20px;
            color: #888;
        }

        .no-pipeline h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #666;
        }

        .no-pipeline p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><span>üî¨</span> Pipeline Monitor</h1>
            <div class="version-badge" id="version">Loading...</div>
        </div>

        <div id="content">
            <div class="no-pipeline">
                <h2>No Pipeline Running</h2>
                <p>Start a research scan to see live pipeline status</p>
            </div>
        </div>

        <div class="refresh-indicator" id="refresh-indicator">
            Auto-refresh: 2s
        </div>
    </div>

    <script>
        let expandedSteps = new Set();
        let collapsedSections = new Set();

        async function fetchPipelineStatus() {
            try {
                document.getElementById('refresh-indicator').classList.add('refreshing');
                document.getElementById('refresh-indicator').textContent = 'Refreshing...';

                // Use lite endpoint for efficient polling
                const response = await fetch('/pipeline-status/lite');
                const data = await response.json();

                document.getElementById('refresh-indicator').classList.remove('refreshing');
                document.getElementById('refresh-indicator').textContent = 'Auto-refresh: 2s';

                if (data.status === 'idle') {
                    renderNoData();
                } else {
                    renderPipeline(data);
                }
            } catch (error) {
                console.error('Failed to fetch pipeline status:', error);
                document.getElementById('refresh-indicator').textContent = 'Error: ' + error.message;
            }
        }

        function renderNoData() {
            document.getElementById('content').innerHTML = `
                <div class="no-pipeline">
                    <h2>No Pipeline Running</h2>
                    <p>Start a research scan to see live pipeline status</p>
                </div>
            `;
        }

        function renderPipeline(data) {
            const statusClass = `status-${data.status}`;
            const duration = data.summary?.totalDuration
                ? (data.summary.totalDuration / 1000).toFixed(1) + 's'
                : 'Running...';

            let html = `
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-label">Topic</div>
                        <div class="status-value">${escapeHtml(data.topic)}</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Status</div>
                        <div class="status-value ${statusClass}">${data.status.toUpperCase()}</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Duration</div>
                        <div class="status-value">${duration}</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Started</div>
                        <div class="status-value">${new Date(data.startedAt).toLocaleTimeString()}</div>
                    </div>
                </div>
                
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="value">${data.summary?.stepsCompleted || 0}</div>
                        <div class="label">Steps Completed</div>
                    </div>
                    <div class="summary-card">
                        <div class="value">${data.summary?.stepsFailed || 0}</div>
                        <div class="label">Steps Failed</div>
                    </div>
                    <div class="summary-card">
                        <div class="value">${data.summary?.errorsCount || 0}</div>
                        <div class="label">Errors</div>
                    </div>
                    <div class="summary-card">
                        <div class="value">${data.summary?.totalTokens || 0}</div>
                        <div class="label">Tokens Used</div>
                    </div>
                    <div class="summary-card">
                        <div class="value">${data.summary?.modelsUsed?.length || 0}</div>
                        <div class="label">Models Used</div>
                    </div>
                </div>
                
                <div class="steps-container">
                    ${data.steps.map(step => renderStep(step)).join('')}
                </div>
            `;

            document.getElementById('content').innerHTML = html;

            // Reattach click handlers for expanding steps
            document.querySelectorAll('.step-header').forEach(header => {
                header.addEventListener('click', async () => {
                    const card = header.closest('.step-card');
                    const stepId = card.dataset.stepId;
                    const detailsDiv = card.querySelector('.step-details');

                    if (card.classList.contains('expanded')) {
                        card.classList.remove('expanded');
                        expandedSteps.delete(stepId);
                    } else {
                        // Fetch full step details on expand
                        detailsDiv.innerHTML = '<div style="color:#888;padding:12px;">Loading details...</div>';
                        card.classList.add('expanded');
                        expandedSteps.add(stepId);

                        try {
                            const response = await fetch(`/pipeline-status/step/${stepId}`);
                            if (response.ok) {
                                const fullStep = await response.json();
                                detailsDiv.innerHTML = renderStepDetails(fullStep);
                            } else {
                                detailsDiv.innerHTML = '<div style="color:#666;padding:12px;">Details not available</div>';
                            }
                        } catch (e) {
                            detailsDiv.innerHTML = '<div style="color:#f87171;padding:12px;">Failed to load details</div>';
                        }
                    }
                });
            });

            // Restore expanded state (just visually, details fetched on click)
            expandedSteps.forEach(stepId => {
                const card = document.querySelector(`[data-step-id="${stepId}"]`);
                if (card) card.classList.add('expanded');
            });
        }

        function renderStep(step) {
            const isExpanded = expandedSteps.has(step.id);
            const durationStr = step.duration ? `${step.duration}ms` : '';
            // Use modelAttemptCount from lite response
            const attemptCount = step.modelAttemptCount || step.modelAttempts?.length || 0;

            return `
                <div class="step-card step-${step.status} ${isExpanded ? 'expanded' : ''}" data-step-id="${step.id}">
                    <div class="step-header">
                        <div class="step-title">
                            <div class="step-number">${step.order}</div>
                            <div class="step-name">${escapeHtml(step.name)}</div>
                            ${attemptCount > 0 ? `<span style="color:#888;font-size:11px;">(${attemptCount} attempts)</span>` : ''}
                        </div>
                        <div class="step-meta">
                            ${durationStr ? `<span class="step-duration">${durationStr}</span>` : ''}
                            ${step.hasError ? '<span style="color:#f87171;margin-right:8px;">‚ö†Ô∏è</span>' : ''}
                            <span class="step-status-badge">${step.status}</span>
                        </div>
                    </div>
                    <div class="step-details">
                        <div style="color:#888;padding:12px;">Click to load details...</div>
                    </div>
                </div>
            `;
        }

        function renderStepDetails(step) {
            let html = '';

            // Model attempts
            if (step.modelAttempts && step.modelAttempts.length > 0) {
                html += `
                    <div class="detail-section">
                        <div class="detail-section-header">
                            <span class="chevron">‚ñº</span>
                            Model Attempts (${step.modelAttempts.length})
                        </div>
                        <div class="detail-content">
                            ${step.modelAttempts.map(attempt => renderModelAttempt(attempt)).join('')}
                        </div>
                    </div>
                `;
            }

            // Input
            if (step.input) {
                html += `
                    <div class="detail-section">
                        <div class="detail-section-header">
                            <span class="chevron">‚ñº</span>
                            Input (${step.input.type}, ${step.input.size})
                        </div>
                        <div class="detail-content">
                            <pre class="io-preview">${escapeHtml(step.input.preview)}</pre>
                        </div>
                    </div>
                `;
            }

            // Output
            if (step.output) {
                html += `
                    <div class="detail-section">
                        <div class="detail-section-header">
                            <span class="chevron">‚ñº</span>
                            Output (${step.output.type}, ${step.output.size})
                        </div>
                        <div class="detail-content">
                            <pre class="io-preview">${escapeHtml(step.output.preview)}</pre>
                        </div>
                    </div>
                `;
            }

            // Error
            if (step.error) {
                html += `
                    <div class="detail-section">
                        <div class="detail-section-header">
                            <span class="chevron">‚ñº</span>
                            Error
                        </div>
                        <div class="detail-content">
                            <div class="error-display">
                                <div class="error-message">${escapeHtml(step.error.message)}</div>
                                ${step.error.stack ? `<pre class="error-stack">${escapeHtml(step.error.stack)}</pre>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Meta
            if (step.meta && Object.keys(step.meta).length > 0) {
                html += `
                    <div class="detail-section">
                        <div class="detail-section-header">
                            <span class="chevron">‚ñº</span>
                            Metadata
                        </div>
                        <div class="detail-content">
                            <pre class="io-preview">${JSON.stringify(step.meta, null, 2)}</pre>
                        </div>
                    </div>
                `;
            }

            return html || '<div style="color:#666;padding:12px;">No details available</div>';
        }

        function renderModelAttempt(attempt) {
            const statusIcon = attempt.status === 'success' ? '‚úÖ' : '‚ùå';
            const tokens = attempt.tokensIn && attempt.tokensOut
                ? `${attempt.tokensIn}/${attempt.tokensOut} tokens`
                : '';

            let html = `
                <div class="model-attempt">
                    <span class="model-status">${statusIcon}</span>
                    <span class="model-provider">${attempt.provider}</span>
                    <span class="model-name">${attempt.model}</span>
                    ${tokens ? `<span class="model-tokens">${tokens}</span>` : ''}
                    <span class="model-duration">${attempt.duration}ms</span>
                </div>
            `;

            if (attempt.error) {
                html += `
                    <div class="model-error">
                        <strong>${attempt.error.type}</strong>: ${escapeHtml(attempt.error.message)}
                    </div>
                `;
            }

            return html;
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Check version
        async function checkVersion() {
            try {
                const response = await fetch('/');
                const text = await response.text();
                const match = text.match(/V[\d.]+\s*\([^)]+\)/);
                document.getElementById('version').textContent = match ? match[0] : 'Unknown';
            } catch (e) {
                document.getElementById('version').textContent = 'Offline';
            }
        }

        // Initial load
        checkVersion();
        fetchPipelineStatus();

        // Auto-refresh every 2 seconds
        setInterval(fetchPipelineStatus, 2000);
    </script>
</body>

</html>
